<!DOCTYPE >
 <html lang="en">
    <head>

        <title>CSS box model example</title>
        <style type="text/css">
.example1 {
    width: 220px;

float:left ;
}

    margin:60px 60px;}

        </style>
    </head>
    <body>

 </body>
 </html>
