<!DOCTYPE html>
<html>
    <head>
        <style>
            img#SkyRight{
                float:right
            }
            img#SkyLeft{
                float:left
            }

        </style>
    </head>
    <body>

        <h2>Float Right</h2>

        <p>in this example, the image will float to right in the paragraph,and the text in the paragraph will wrap around the </p>

        <p>

            <img id="SkyRight"
            src="OIP.jpg" alt="tree"
            style="width:100px;height:100px;">
              <img id="SkyLeft" src="OIP.jpg"
              style="width:100px;height:100px;">
              this is a dummy content used to understand float property
         </p>
    </body>
</html>
